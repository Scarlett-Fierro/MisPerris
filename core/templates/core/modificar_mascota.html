{% extends "core/base.html" %}

{% load static %}

{% block javascript %}
    <script src="{% static 'core/js/validateJquery.js' %}"></script>
    <script src="{% static 'core/js/validacionesMensajes.js' %}"></script>
    <script src="{% static 'core/js/validaciones.js' %}"></script>
    <script src="{% static 'core/js/validadorRut.js' %}" ></script>
    <script>

            function soloLetras(e){
                key=e.keyCode || e.wich;

                teclado=String.fromCharCode(key).toLowerCase();
                letras="qwertyuiopasdfghjklñzxcvbnm áéíóúü";
                especiales="8-37-38-46-164";
                teclado_especial=false;

                for(var i in especiales){

                    if(key==especiales[i]){
                        teclado_especial=true;break;
                    }
                }
                if(letras.indexOf(teclado)==-1 && !teclado_especial){

                    return false;
                }
            }

    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
{% endblock javascript %}

{% block contenido %}
    <div class="row">

        <div class="col-md-3"></div>
        <div class="col-md-9">

            <form action="" method="POST" id="idformulario_mascota">  <!--Que el "action" este vacio va a hacer que cuando se aprete guardar todo los datos van a ser enviados al Views especificamente dentro del formulario_mascota-->
                {% csrf_token %} <!--csrd_token Evita que los datos vengan desde una fuente externa al navegador-->

                <!--El Type "hidden" es para que el usuario no lo vea-->
                <input type="hidden" name="txtId" id="txtId" value="{{ mascota.id }}">  <!-- mascota, es la variable que esta siendo enviada desdde el View(controlador)-> def modificar_mascota-->

                <div class="col">

                    <!-- <h2>Formulario Mascota</h2>
                    <br>
                    <br> QUEDA LA CAGA CUANDO LO PONGO-->
                    
                    <label for="">Nombre mascota</label>
                    <br>
                    <input type="text" name="txtNombreMascota" id="txtNombreMascota" class="form-control col-9 sololetra" value="{{ mascota.nombreMascota }}">
                    <br>
                    <label for="">Raza</label>
                    <br>
                    <select name="cboRaza" id="cboRaza" class="form-control col-9 sololetra" value="{{ mascota.razas }}">
                        <option value="">Seleccionar</option>

                            {% for r in razas %}

                                <option
                                {% if r.id == mascota.raza.id %}
                                    {{'selected'}}
                                {% endif %}
                                class="sololetra" value="{{ r.id }}">{{ r.nombreRaza }}</option> <!--Este for se hace para recorrer la variable razas que se creo en Views-->
                            
                            {% endfor %}

                    </select>
                    <br>
                    <label for="">Genero</label>
                    <br>
                    <select name="cboGenero" id="cboGenero" class="form-control col-9 sololetra">
                        <option value="">Seleccionar</option>
                        <option class="sololetra" value="M">Macho</option>
                        <option class="sololetra" value="H">Hembra</option>
                    </select>
                    <br>
                    <label for="">Fecha Ingreso</label>
                    <br>
                    <input type="date" name="dateFechaIngreso" id="dateFechaIngreso" class="form-control col-9 sololetra" value="{{ mascota.fechaNacimientoMascota }}">
                    <br>
                    <label for="">Fecha Nacimiento</label>
                    <br>
                    <input type="date" name="dateFechaNacimientoMascota" id="dateFechaNacimientoMascota" class="form-control col-9 sololetra" value="{{ mascota.fechaIngreso}}"> 
                    <br>
                    <label for="text">Foto</label>
                    <br>
                    <input type="text" name="txtFoto" id="txtFoto" class="form-control col-9 sololetra" value="{{ mascota.foto }}">
                    <br>
                    <label for="">Estado</label>
                    <br>
                    <select name="cboEstado" id="cboEstado" class="form-control col-9 sololetra" value="{{ mascota.estados }}">
                        <option value="">Seleccionar</option>

                        {% for e in estados %}
                            <option
                            {% if e.id == mascota.estado.id %}
                                {{'selected'}}
                            {% endif %}
                             class="sololetra" value="{{ e.id }}">{{ e.nombreEstado }}</option>
                        {% endfor %}

                    </select>
                    <br>
                    <br>
                    <input type="submit" name="btnModificar" id="btnModificar" class="btn btn-success" value="Modificar" >
                    <br>
                    <br>

                </div>

            </form>

            <h3>{{ mensaje }}</h3>

        </div>
    </div>
{% endblock contenido %}
